<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link href="CSS/Galeriadocumental.css" rel="stylesheet" type="text/css">
</head>
<body>
	<video autoplay muted loop id="video_background">
    <source src="EXTRA/Gal fondo.mp4" type="video/mp4">
  </video>
	<div class="container">
  <input type="radio" name="slider" id="image1" checked>
  <input type="radio" name="slider" id="image2">
  <input type="radio" name="slider" id="image3">
  <input type="radio" name="slider" id="image4">
  <input type="radio" name="slider" id="image5">
  <input type="radio" name="slider" id="image6">
  <input type="radio" name="slider" id="image7">

  <div class="cards">
    <label class="card" for="image1" id="image-1"><img src="IMG/FOTOGRAFÍA/DOCUMENTAL/1.jpg" alt="photo 1"></label>
    <label class="card cuadrada" for="image2" id="image-2"><img src="IMG/FOTOGRAFÍA/DOCUMENTAL/2.jpg" alt="photo 2"></label>
    <label class="card cuadrada" for="image3" id="image-3"><img src="IMG/FOTOGRAFÍA/DOCUMENTAL/3.jpg" alt="photo 3"></label>
    <label class="card" for="image4" id="image-4"><img src="IMG/FOTOGRAFÍA/DOCUMENTAL/4.jpg" alt="photo 4"></label>
    <label class="card" for="image5" id="image-5"><img src="IMG/FOTOGRAFÍA/DOCUMENTAL/5.jpg" alt="photo 5"></label>
    <label class="card  cuadrada" for="image6" id="image-6"><img src="IMG/FOTOGRAFÍA/DOCUMENTAL/6.jpg" alt="photo 6"></label>
    <label class="card cuadrada" for="image7" id="image-7"><img src="IMG/FOTOGRAFÍA/DOCUMENTAL/7.jpg" alt="photo 7"></label>
  </div>
</div>
<div class="texto-galeria">
  <p>Instantes Habitados</p>
<p>Este proyecto de fotografía documental explora la vida que habita en rostros y rincones, capturando la poesía silenciosa de las personas y los lugares que cuentan historias al margen del ruido cotidiano.</p>
</div>
</body>
</html>
