<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link href="CSS/CONCEPTUAL.css" rel="stylesheet" type="text/css">
</head>
<body>
	<video autoplay muted loop id="video_background">
    <source src="EXTRA/Gal fondo.mp4" type="video/mp4">
  </video>
	<div class="container">
  <input type="radio" name="slider" id="image1" checked>
  <input type="radio" name="slider" id="image2">
  <input type="radio" name="slider" id="image3">
  <input type="radio" name="slider" id="image4">
  <input type="radio" name="slider" id="image5">
  <input type="radio" name="slider" id="image6">
  <input type="radio" name="slider" id="image7">

  <div class="cards">
    <label class="card" for="image1" id="image-1"><img src="IMG/FOTOGRAFÍA/CONCEPTUAL/4.jpg" alt="photo 1"></label>
    <label class="card cuadrada" for="image2" id="image-2"><img src="IMG/FOTOGRAFÍA/CONCEPTUAL/3.jpg" alt="photo 2"></label>
    <label class="card" for="image3" id="image-3"><img src="IMG/FOTOGRAFÍA/CONCEPTUAL/5.jpg" alt="photo 3"></label>
    <label class="card cuadrada" for="image4" id="image-4"><img src="IMG/FOTOGRAFÍA/CONCEPTUAL/7.jpg" alt="photo 4"></label>
    <label class="card" for="image5" id="image-5"><img src="IMG/FOTOGRAFÍA/CONCEPTUAL/2.jpg" alt="photo 5"></label>
    <label class="card  cuadrada" for="image6" id="image-6"><img src="IMG/FOTOGRAFÍA/CONCEPTUAL/8.jpg" alt="photo 6"></label>
    <label class="card" for="image7" id="image-7"><img src="IMG/FOTOGRAFÍA/CONCEPTUAL/6.jpg" alt="photo 7"></label>
  </div>
</div>
<div class="texto-galeria">
  <p>Natural o Morbo</p>
<p>El proyecto explora la conexión entre el cuerpo, la naturaleza y la fascinación que despierta su fusión. A través de imágenes cuidadosamente compuestas, se invita a reflexionar sobre la belleza y la vulnerabilidad de lo natural.</p>
</div>

</body>
</html>
