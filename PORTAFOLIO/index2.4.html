  </div>
</div>

<div class="texto-galeria">
  <p> No quiero que quedes 
hundido, quédate 
conmigo.</p>
<p>Narrativa visual de un alma que se hunde en el olvido,
aferrándose al instante para no desvanecerse.
Entre sombras y recuerdos,
las imágenes evocan memoria, resistencia
y el anhelo de permanecer en el tiempo.</p>
</div>
