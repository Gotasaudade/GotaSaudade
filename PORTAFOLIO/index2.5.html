<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link href="CSS/GaleriaExperimental.css" rel="stylesheet" type="text/css">
</head>
<body>
	<video autoplay muted loop id="video_background">
    <source src="EXTRA/Gal fondo.mp4" type="video/mp4">
  </video>
<div class="container">
  <input type="radio" name="slider" id="image1" checked>
  <input type="radio" name="slider" id="image2">
  <input type="radio" name="slider" id="image3">
  <input type="radio" name="slider" id="image4">
  <input type="radio" name="slider" id="image5">

  <div class="cards">
    <label class="card" for="image1" id="image-1"><img src="IMG/FOTOGRAFÍA/EXPERIMENTAL/1.jpg" alt="photo 1"></label>
    <label class="card cuadrada" for="image2" id="image-2"><img src="IMG/FOTOGRAFÍA/EXPERIMENTAL/2.jpg" alt="photo 2"></label>
    <label class="card cuadrada" for="image3" id="image-3"><img src="IMG/FOTOGRAFÍA/EXPERIMENTAL/3.jpg" alt="photo 3"></label>
    <label class="card cuadrada" for="image4" id="image-4"><img src="IMG/FOTOGRAFÍA/EXPERIMENTAL/4.jpg" alt="photo 4"></label>
    <label class="card cuadrada" for="image5" id="image-5"><img src="IMG/FOTOGRAFÍA/EXPERIMENTAL/5.jpg" alt="photo 5"></label>
  </div>
</div>
<div class="texto-galeria">
  <p>Viuda Negra</p>
<p>Fotografías que susurran el eco de una ausencia.
Imágenes del pasado, alteradas con delicadeza,
retratan el duelo tras una despedida profunda.
Cada transformación revela una emoción,
una herida, un paso hacia la sanación.
Un viaje íntimo por las sombras del amor perdido.</p>
</div>
</body>
</html>
